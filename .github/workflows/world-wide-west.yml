name: world-wide-west

on:
  push:
    paths:
      - "world-wide-west/**"

env:
  PROJECT: world-wide-west

jobs:
  buildAndTest:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
        working-directory: ./${{ env.PROJECT }}
